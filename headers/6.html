<style type="text/css">
	body {
margin:0;   
background-color: purple;
}

#application_logo {
 left: 30px;
 padding: 22px;
 position: absolute;
 color: #fff;
 font-size: 19px;
 font-family: Poppins;
 text-decoration: none;
}

#application_logo a { 
color: inherit; 
text-decoration: none;
} 

.application_nav {
  overflow: hidden;
  background-color: purple;
  text-align: center;
  z-index: 6;
}

.application_nav a {
 display: inline-block;
 margin-right: -4px;  /* inline-block gap fix */
 color: #fff;
 padding: 22px 22px;
 text-decoration: none;
 font-family: Poppins;
 font-size: 18px;
 -webkit-transition: background 0.3s linear;
 -moz-transition: background 0.3s linear;
 -ms-transition: background 0.3s linear;
 -o-transition: background 0.3s linear;
 transition: background 0.3s linear;
 z-index: 9;
}

.application_nav a:hover {
  background-color: purple;
  color: #bdfe0e2;
}

.application_nav .icon {
  display: none;
}

.application_content {
  text-align: center; 
  padding-left:14px; 
  font-family: Poppins; 
  margin-top: 100px;  
  color: #8e909b;
}


@media screen and (max-width: 820px) {
  .application_nav a {display: none;}
  .application_nav a.icon {
    float: right;
    display: block;
    width: 60px;
  }
}

@media screen and (max-width: 820px) {
  .application_nav.responsive {position: relative; top: 73px;}
  .application_nav.responsive .icon {
    position: fixed;
    right: 0;
    top: 0;
  }
  .application_nav.responsive a {
    float: none;
    display: block;
    text-align: center;
  }

}
</style>

<div id="application_logo">
<a href="#home" title="Logo">LOGO</a> 
</div>  

<div class="application_nav" id="centered_nav">
<a href="#home" title="Home">Home</a>
<a href="#services" title="Services">Services</a>
<a href="#about" title="About">About</a>
<a href="#contact" title="Contact">Contact</a>
<a href="javascript:void(0);" title="Menu" style="font-size:18px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>


<div class="application_content">
  <h3>Responsive Centered Navigation Menu</h3>
  
</div>


<script type="text/javascript">
	function myFunction() {
    var x = document.getElementById("centered_nav");
    if (x.className === "application_nav") {
        x.className += " responsive";
    } else {
        x.className = "application_nav";
    }
}
</script>
